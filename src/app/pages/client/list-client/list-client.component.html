<ng-container>
    <nz-table #basicTable [nzData]="dataSet">
      <thead>
      <tr>
        <th>Nombre y apellido</th>
        <th>Documento de identidad</th>
        <th>Correo electrónico</th>
        <th>Telefono</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.fullName}}</td>
        <td>{{data.identity_document}}</td>
        <td>{{data.email}}</td>
        <td>{{data.phone}}</td>
        <td>
          <a routerLink="/clients/{{data.id}}">Ver</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="showModal(data.id)">Elmininar</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
</ng-container>
<ng-container>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="Eliminar?" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
      <p>¿Está seguro que desea eliminar este cliente?</p>
      <p>Esta acción no se puede deshacer</p>
    </ng-container>
  </nz-modal>
</ng-container>
