<ng-container>
  <nz-button-group>
    <input type="file" nz-button (change)="uploadFile($event)" [multiple]="true">
    <button nz-button (click)="back()">Volver</button>
  </nz-button-group>
  <nz-divider [nzDashed] nzType="horizontal"></nz-divider>
  <ng-container>
    <!-- List of cards -->
    <nz-card *ngFor="let document of documents" [nzTitle]="document.description">
      <ng-container *ngIf="document.type == 'image/jpeg'">
        <img [src]="document.url" style="width: 200px" alt="image">
      </ng-container>
      <ng-container *ngIf="document.type == 'image/png'">
        <img [src]="document.url" style="width: 200px" alt="image">
      </ng-container>
      <ng-container *ngIf="document.type == 'application/pdf'">
        <pdf-viewer [src]="document.url" style="display: block; width: 100%; height: 300px;"></pdf-viewer>
      </ng-container>
      <ng-container *ngIf="document.type == 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'">
        <a [href]="document.url" target="_blank">Descargar</a>
      </ng-container>
      <nz-divider [nzDashed] nzType="horizontal"></nz-divider>
      <nz-button-group>
        <button nz-button (click)="deleteDocument(document.id, id, document.filename, document.uuid)">Delete</button>
      </nz-button-group>
    </nz-card>
  </ng-container>
</ng-container>
