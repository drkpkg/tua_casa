<ng-container>
  <nz-row>
    <nz-card [nzLoading]="loading" style="width: 100%">
      <nz-card-meta
        nzTitle="Alquiler {{rent?.start_date | date: 'dd/MM/yyyy'}} - {{rent?.end_date | date: 'dd/MM/yyyy'}}">
      </nz-card-meta>
      <nz-card-meta nzTitle="Dirección" nzDescription="{{rent?.property?.address}}"></nz-card-meta>
      <nz-divider nzType="horizontal"></nz-divider>
      <nz-card-meta nzTitle="Tipo de propiedad"
                    nzDescription="{{rent?.property?.property_type == 'house' ? 'Casa' : 'Departamento'}}"></nz-card-meta>
      <nz-divider nzType="horizontal"></nz-divider>
      <nz-card-meta nzTitle="Tamaño de propiedad"
                    nzDescription="{{rent?.property?.property_size}} mt2"></nz-card-meta>
      <nz-divider nzType="horizontal"></nz-divider>
      <nz-card-meta nzTitle="Cliente"
                    nzDescription="{{rent?.property?.customer?.person?.name}} {{rent?.property?.customer?.person?.surname}} {{rent?.property?.customer?.person?.lastname}}"></nz-card-meta>
      <nz-divider nzType="horizontal"></nz-divider>
      <nz-card-meta nzTitle="Ubicación"
                    nzDescription="Latitud: {{rent?.property?.latitude}} Longitud: {{rent?.property?.longitude}}">
      </nz-card-meta>
    </nz-card>
    <nz-button-group>
      <button nz-button nzType="primary" (click)="registerPayment(rent.id)">
        Registrar pago
      </button>
      <button nz-button nzType="primary" (click)="back()">
        <i nz-icon nzType="arrow-left"></i>
        Volver
      </button>
    </nz-button-group>
  </nz-row>
</ng-container>
